<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <div class="accountCreation">
        <form id="accountCreation">
          <h2>Create a new account</h2>
          <div class="form-group">
            <label for="ownerName">Name:</label>
            <input id="ownerName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="initialDeposit">Initial Deposit:</label>
            <input id="initialDeposit" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="accountChange">
        <form id="accountChange">
          <h2>Deposit or withdraw funds:</h2>
          <div class="form-group">
            <label for="userDeposit">Deposit Amount:</label>
            <input id="userDeposit" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="userWithdraw">Withdrawal Amount:</label>
            <input id="userWithdraw" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="accountBalance">
        <h2>Your Current Balance:</h2>
        <ul id="userBalance"></ul>
      </div>
    </div>
  </body>
</html>
